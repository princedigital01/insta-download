        @keyframes fadeIn {

            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

<body>

    <script>
        function goToDetailsPage() {
            const url = document.getElementById('urlInput').value;
            const loadingIcon = document.getElementById('loadingIcon');
            const buttonText = document.querySelector('.convert-button span');

            // Show the loading spinner and hide the button text
            loadingIcon.style.display = 'inline-block';
            buttonText.style.display = 'none';

            // Simulate loading time before redirecting
            setTimeout(() => {
                window.location.href = `/details?url=${encodeURIComponent(url)}`;
            }, 1000); // Simulate a 1-second delay
        }
    </script>
